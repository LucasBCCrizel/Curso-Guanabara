<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test formulario</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php">
        <p>
            <label for="Iusu">Usuario:</label>
            <input type="text" name="usu" id="Iusu" required minlength="5" maxlength="15" placeholder="Nome do usuario">
        </p>
        <p>
            <label for="Isen">Senha:</label>
            <input type="password" name="sen" id="Isen" required minlength="8" maxlength="20" placeholder="senha">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
